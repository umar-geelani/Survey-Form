<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="survey-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label>Which programming languages do you know?</label>
            <div class="checkboxes">
                <input type="checkbox" id="html" name="languages" value="HTML">
                <label for="html">HTML</label>

                <input type="checkbox" id="css" name="languages" value="CSS">
                <label for="css">CSS</label>

                <input type="checkbox" id="js" name="languages" value="JavaScript">
                <label for="js">JavaScript</label>
            </div>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
